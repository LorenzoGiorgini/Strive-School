<html>
  <head>
    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>

    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function () {
        let title = document.querySelector("header h1")
        title.innerText = "i changed the h1"
      };

      changeTitle()

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        let title = document.querySelector("header h1")
        title.classList.add("myHeading")
      };

      addClassToTitle()

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        let changePrOfDiv = document.querySelector("div p")
        changePrOfDiv.innerText = "i changed the content of the paragraph"
      };

      changePcontent()

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let changeLinks = document.getElementsByTagName("a")
        for (let i = 0; i < changeLinks.length; i++) {
          changeLinks[i].href = "https://www.google.com"
        }
      };

      changeUrls()

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
      */

      const addToTheSecond = function (content) {
        let node = document.createElement("li");
        node.innerText = "i'm a new li"                                                                      
        document.getElementById("secondList").appendChild(node);            
      };

      addToTheSecond()

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
        let newP = document.createElement("p");                                                          
        newP.innerText = "i'm a new paragraph"                                                       
        document.querySelector("div p").appendChild(newP);                           
      };

      addParagraph()

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        let disappear = document.getElementById("firstList")
        disappear.remove()
      };

      firstUlDisappear()

      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        let everyUlGreen = document.getElementsByTagName("ul")
        for (let i = 0; i < everyUlGreen.length; i++) {
          everyUlGreen[i].style.background = "green"
        }
      };

      paintItGreen()

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        let changeHeaderColor = document.getElementsByTagName("header")[0]
        let colors = ["blue" , "orange" , "violet", "purple"]
        changeHeaderColor.addEventListener("click" , ()=>{
          changeHeaderColor.style.background = colors[Math.floor(Math.random() * colors.length)]
        })
      };

      makeItClickable()

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
        let footer = document.getElementsByTagName("footer")[0]
        footer.addEventListener("click" , ()=> {
        footer.innerText = "fake text"
        })
      };

      changeFooterText()

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */

      let inputField = document.getElementById("input-field");
      inputField.addEventListener("keypress" , ()=>{
        console.log(inputField.innerText = inputField.value)
      })

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
        
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>
  </body>
</html>
